<div id="moodles" class="page-layout blank grey-100-bg" fusePerfectScrollbar>

  <div class="header mat-accent-bg p-24 pb-0" fxLayout="column" fxLayoutAlign="space-between">

    <div fxLayout="row" fxLayoutAlign="space-between start">

          <span class="mat-display-1 mb-0 welcome-message" *fuseIfOnDom
                >MOODLES REGISTRADOS
          </span>

      </div>

  </div>

  <div class="content">

    <div class="position-relative p-24">

      <div class="widget-group grey-100-bg p-12" fxLayout="row wrap" fxFlex="100" *fuseIfOnDom>

        <div class="fuse-card mr-12" *ngFor="let moodle of moodles; let i = index">

            <div class="p-16">
              <div class="h1">{{moodle.name}}</div>
              <div class="h4 secondary-text">{{moodle.url}}</div>
            </div>

            <div class="p-8 pt-0" fxLayout="row" fxLayoutAlign="start center">
              <button (click)="setDefaultMoodle(moodle)" mat-button color="accent" class="mat-button mat-accent">PADR√ÉO</button>
              <button (click)="editMoodle(moodle)" mat-button color="accent" class="mat-button mat-accent">EDITAR</button>
              <button (click)="removeMoodle(moodle)" mat-button color="accent" class="mat-button mat-accent">EXCLUIR</button>
            </div>

        </div>
        <button mat-fab color="warn" class="ml-12" (click)="addMoodle()" aria-label="Add event"
                *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',scale:'0.2'}}">
            <mat-icon>add</mat-icon>
        </button>
      </div>

    </div>

  </div>
